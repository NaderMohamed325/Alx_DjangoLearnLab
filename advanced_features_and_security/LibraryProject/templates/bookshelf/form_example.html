<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Form</title>
</head>
<body>
    <h2>Example Form</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ form.instance.id }}">
        <label for="id_name">Name:</label>
        {{ form.name }}
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
