{% extends 'blog/base.html' %} {% load static %} {% block title %}Delete
Comment{% endblock %} {% block content %}
<div class="delete-confirmation-container">
  <div class="delete-confirmation-header">
    <h2>Delete Comment</h2>
  </div>

  <div class="delete-confirmation-content">
    <p>Are you sure you want to delete this comment?</p>
    <div class="comment-preview">
      <p class="comment-text">{{ object.content }}</p>
      <p class="comment-meta">
        Posted on {{ object.created_at|date:"F d, Y" }}
      </p>
    </div>
  </div>

  <form method="POST" class="delete-confirmation-form">
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a
        href="{% url 'post_detail' object.post.id %}"
        class="btn btn-outline-secondary"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock %}
